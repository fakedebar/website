  <title>Projects</title>
  <link rel="stylesheet" href="/css/style.css">
  <style>
    /* Styles for headings and layout */
    h1, h2, h4 {
      color: #c091f5; /* Special color for headings */
    }
    h1 a, h2 a, h4 a {
      color: #c091f5;
      text-decoration: none;
    }
    h1 a:hover, h2 a:hover, h4 a:hover {
      text-decoration: underline;
    }

    /* Centering the image and paragraph */
    .center-content {
      text-align: center;
    }

    .project-image {
      max-width: 100%;
      height: auto;
      margin: 0 auto;
      display: block;
    }

    /* Footer styling */
    footer {
      text-align: center;
      padding: 1rem 0;
      background-color: #333;
      color: #ccc;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    /* Typing effect for the whole paragraph */
    .typing {
      font-family: monospace;
      font-size: 1.5em;
      color: #c091f5;
      display: inline-block;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid #c091f5; /* Cursor */
      animation: typing 4s steps(40, end) infinite, blink 0.75s step-end infinite;
      width: 0;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }
  </style>
</head>
